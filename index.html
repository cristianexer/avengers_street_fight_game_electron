<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Avengers Street Fight</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body>
  <div class="container-fluid">

    <div class="col-12 my-5 mx-auto">
      <h3 class="text-center">Avengers Street Fight</h3>
    </div>
    <div class="col-12 mx-auto" id="menu">
      <div class="row">
        <div class="col-6 mx-auto">
          <div class="col-12 mx-auto">

            <h6 class="text-center">Villains</h6>
          </div>
          <div id="villains" class="col-12 mx-auto">

          </div>
        </div>
        <div class="col-6 mx-auto">
          <div class="col-12 mx-auto">

            <h6 class="text-center">Heroes</h6>
          </div>
          <div id="heroes" class="col-12 mx-auto">

          </div>
        </div>

        <div class="col-12 mx-auto">
          <div class="col-12 mx-auto">

            <h6 class="text-center">Planets</h6>
          </div>
          <div class="col-12 mx-auto">
            <div class="row" id="planets">

            </div>
          </div>
        </div>
      </div>
      <div class="col-12 my-3 mx-auto">
        <div class="col-4 mx-auto">
          <button class="btn btn-primary btn-block" id="start">Start</button>
        </div>

      </div>
    </div>

  </div>
     <div class="col-12 mx-auto hide" id="fight">
      <div class="row">
      <div class="col-3" id="char1">

      </div>

      <div class="col-6">
            <div class="col-12">
            <h1 class="text-center">Turn <span id="turn"></span></h1>
      </div>
      <div class="col-12 my-3">
            <h1 class="text-center">vs</h1>
      </div>
      <div class="col-12" id="planet">
      </div>

      </div>
      
      <div class="col-3" id="char2">

      </div>
      <div class="col-6 mx-auto text-center" id="results">
      
      </div>
            <div class="col-12 my-3 mx-auto">
        <div class="col-4 mx-auto">
          <button class="btn btn-primary btn-block" id="replay">Plai Again</button>
        </div>

      </div>

      </div>
      </div>
</body>

<script>
  require('./build/renderer.js')
</script>

</html>
